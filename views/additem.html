<body>
    <header class="header">
        <!-- <div class="preNav">

        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="#"><img src=".//abhi.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <nav class="header__menu">
                        <ul>
                            <li class="active"><a href="admindash.html">Home</a></li>
                            <li><a href="additem.html">Add item</a></li>
                            <li><a>Remove Item</a></li>
                            <li><a class="logout">LogOut</a></li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </header>
    <div class="add_form">
        <div class="left_form">
            <form id="formadd">
                <input type="text" class="input-text" name="pro_name" id="pro_name" placeholder="Product Name" required />
                <br>
                <input type="text" class="input-text" name="pro_desc" id="pro_desc" placeholder="Describe the product" required/>
                <br>
                <br>
                <table>
                    <tr>
                        <td><label><input type="radio" id="itype" name="itype" value="pickle" required>Pickle</label></td>
                        <td><label><input type="radio" id="itype" name="itype" value="powder">Powder</label></td>
                        <td><label><input type="radio" id="itype" name="itype" value="snacks">Snacks</label></td>
                        <td><label><input type="radio" id="itype" name="itype" value="sweet">Sweet</label></td>
                        <td><label><input type="radio" id="itype" name="itype" value="special">Special</label></td>
                    </tr>
                </table>
                  <br>
                  <input name="pro_img" class="input-text" id="pro_img" type="text" placeholder="GDrive Link for Image" onchange="displayimg()" required/><br>
                  <table>
                      <th>250 grams</th>
                      <th>500 grams</th>
                      <th>1 KG</th>
                      <tr>
                          <td><input type="text" class="quant-text" id="val250" class="val250" required></td>
                          <td><input type="text" class="quant-text" id="val500" class="val500" required></td>
                          <td><input type="text" class="quant-text" id="val1000" class="val1000" required></td>
                      </tr>
                  </table>
                  <br>
                  <button class="form_butt" type="submit">
                    ADD Items
                </button>
            </form>
        </div>
        <div class="right_form">
            
            <img id="idisp" alt="Selected Image" style="border-radius: 0px 20px 20px 0px;" width="100%" height="100%"/>
        </div>
    </div>
    <script src="/js/jquery-3.3.1.min.js"></script>

    <script>
        function displayimg(){
            var k = document.getElementById("pro_img").value;
            var p = k.split("/");
            var h = "https://drive.google.com/uc?id="+p[5];
            document.getElementById("idisp").src = h;
        }
    </script>
